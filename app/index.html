<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Author: Lou Pruitt, App: Gif search" />
    <title>Gif Search</title>
  </head>
  <body>
    <header class="header">
      <h1>Gipher</h1>
    </header>
    <main>
      <form id="query-form" class="form-container" onsubmit="runTimer(query)">
        <label for="query">Keyword</label>
        <input
          name="query"
          id="query"
          type="text"
          autocomplete="off"
          required
        />
        <input type="submit" id="button" value="Search" />
      </form>
    </main>
    <script src="bundled.js"></script>
  </body>
</html>
